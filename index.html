<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>login in</h1>
            <div id="error"></div>
            <form onsubmit="return loginin()" novalidate>
                <div class="name">
                <div>
                    <label for="">First name:</label>
                    <input type="text" id="firstName" placeholder="first name">
                </div>
                <div>
                    <label for="">last name:</label>
                    <input class="last-name" type="text" id="lastName" placeholder="last name">
                </div>
                </div>
            
                <label for="">your email:</label>
                <input type="email" id="Email" placeholder="Your email">
                <label for="">your number:</label>
                <input type="text" id="Number" placeholder="Your number">
                <label for="">your password:</label>
                <input type="password" id="Password" placeholder="Your password">
                <label for="">confirm password:</label>
                <input type="password" id="Copassword" placeholder="Confirm password">
                
                <input class="submit"  type="submit">
    
            </form>
        </div>
    </div>
    
<script src="formjs.js"></script>
</body>
</html>
